{% extends 'base.html' %}
{% load static %}


{% block imports %}
<link rel="stylesheet" href="{% static 'css/core.css' %}">
{% endblock imports %}


{% block content %}
<main>
    <h1 class="center-text">Twoje zg≈Çoszenia</h1>
    <div id="persons">
        {% for person in persons %}
        <a href="{% url 'core:detail' id=person.id%}">
            <article class="person">
                <header class="person-header">
                    {{person.first_name}} {{person.last_name}}
                </header>
                <img src="{{ person.photo.url }}">
            </article>
        </a>
        {% endfor %}
    </div>
</main>
{% endblock content %}
